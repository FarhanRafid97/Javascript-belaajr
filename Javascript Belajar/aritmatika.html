<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = 1 + 8;
        document.writeln("<p>1 + 3 = "+  result +" </p>")
        let rorg = result;

        result = result * 3;
        document.writeln("<p>" + rorg + "*3=" + result +"</p>" )

        result = rorg - 2;
        document.writeln("<p>"+ rorg +"-2="+ result +"</p>")
    </script>
</body>
</html>
